<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Theatre</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <header class="header header_Index">
        <span>
            <a class="boton inicio" href="index.html"><i class="fa-solid fa-house"></i></i></a>
            <input class="input" type="text">
            <button class="boton buscar"><i class="fa-solid fa-magnifying-glass"></i></button>
        </span>
        <button class="boton carritoCompras"><i class="fa-solid fa-cart-shopping"></i></button>
    </header>

    <main>
        <h1 class="texto titulo">Home Theatre</h1>

        <section class="cartelera">
            <h2 class="texto subtitulo">Estrenos</h2>
            <ul class="peliculasCartelera"></ul>
        </section>

        <section class="popular">
            <h2 class="texto subtitulo">Populares</h2>
            <span>
                <button class="boton anterior anteriorPopular"><i class="fa-solid fa-circle-chevron-left"></i></button>
                <ul class="peliculasPopular"></ul>
                <button class="boton siguiente siguientePopular"><i class="fa-solid fa-circle-chevron-right"></i></button>
            </span>
        </section>
    </main>


    <script src="js/main.js"></script>
</body>
</html>
